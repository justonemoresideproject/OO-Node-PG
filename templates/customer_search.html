{% extends 'base.html' %}
{% block title %} Search Results {% endblock %}

{% block content %}


<h1>Search Results</h1>
<h1>{{name}}</h1>

<ul style="column-count: 4">
    {% for customer in customers %}
    <li><a href="/{{ customer.id }}/">{{ customer.firstName }} {{ customer.lastName }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
